language: php

sudo: false

matrix:
  fast_finish: true
  include:
    - php: 7.0
      env: WP_VERSION=4.7 WP_MULTISITE=1 COVERAGE=1
    - php: 5.2
      env: WP_VERSION=4.6 WP_MULTISITE=1
    - php: 5.3
      env: WP_VERSION=4.5
    - php: 5.6
      env: WP_VERSION=4.4
    # WP >= 4.7 is needed for PHP 7.1
    - php: 7.1
      env: WP_VERSION=4.7
    - php: hhvm
      env: WP_VERSION=4.7
    - php: 5.2
      env: WP_VERSION=master
    - php: nightly
      env: WP_VERSION=master
  allow_failures:
    # Allow failures for unstable builds.
    - php: nightly
    - php: hhvm
    - env: WP_VERSION=master

cache:
  directories:
    - vendor
    - $HOME/.composer/cache

install:
  - composer selfupdate --no-interaction
  - composer install --no-interaction

before_script:
  - PLUGIN_SLUG=$(basename $(pwd))
  - export WP_DEVELOP_DIR=/tmp/wordpress/
  - git clone --depth=50 --branch="$WP_VERSION" git://develop.git.wordpress.org/ /tmp/wordpress
  - cd ..
  - cp -r "$PLUGIN_SLUG" "/tmp/wordpress/src/wp-content/plugins/$PLUGIN_SLUG"
  - cd /tmp/wordpress/
  - cp wp-tests-config-sample.php wp-tests-config.php
  - sed -i "s/youremptytestdbnamehere/wordpress_tests/" wp-tests-config.php
  - sed -i "s/yourusernamehere/travis/" wp-tests-config.php
  - sed -i "s/yourpasswordhere//" wp-tests-config.php
  - mysql -e "CREATE DATABASE wordpress_tests;" -uroot
  - cd "/tmp/wordpress/src/wp-content/plugins/$PLUGIN_SLUG"

script:
  - vendor/bin/phpcs --standard=phpcs.xml
  - if [[ "$COVERAGE" != "1" ]]; then vendor/bin/phpunit; fi
  - if [[ "$COVERAGE" == "1" ]]; then vendor/bin/phpunit --coverage-text; fi
